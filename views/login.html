<!DOCTYPE html>
<html>
    <head>
        <title>Log In</title>
    </head>
    <body>
        <form method="POST">
            <input type="text" name="username" placeholder="Email" required/>
            <input type="password" name="password" placeholder="password" required/>
            <input type="submit" value="Submit">
        </form>
        <p>{Error Message}</p>
        <a href="/signup">Sign Up</a>
    </body>
</html>
